<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Simple Captcha Solver</title><script src="https://cdn.tailwindcss.com"></script><style>body { font-family: sans-serif; }</style></head><body class="bg-gray-100 flex items-center justify-center min-h-screen"><div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md"><h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Captcha Solver</h1><div class="flex justify-center mb-6"><img id="captchaImage" class="w-full max-w-xs border border-gray-300 rounded" alt="Captcha Image"></div><div class="mb-4"><label for="captchaInput" class="block text-gray-700 text-sm font-bold mb-2">Enter the text you see above:</label><input type="text" id="captchaInput" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-800 leading-tight focus:outline-none focus:shadow-outline focus:border-gray-500 bg-gray-200 placeholder-gray-500" placeholder="e.g., ADUR3"></div><button id="submitBtn" class="bg-gray-700 hover:bg-gray-800 text-white font-bold py-3 px-4 rounded w-full focus:outline-none focus:shadow-outline transition duration-150 ease-in-out">Verify Captcha</button><p id="message" class="text-center mt-4 text-sm font-medium"></p></div><script>document.addEventListener('DOMContentLoaded', () => {const captchaImage = document.getElementById('captchaImage');const captchaInput = document.getElementById('captchaInput');const submitBtn = document.getElementById('submitBtn');const message = document.getElementById('message');const urlParams = new URLSearchParams(window.location.search);const imageUrl = urlParams.get('url');const defaultImage = 'sample.png';captchaImage.src = imageUrl || defaultImage;const solveCaptcha = () => {const userInput = captchaInput.value.trim();if (!userInput) {message.textContent = 'Please enter the captcha text.';message.className = 'text-center mt-4 text-sm font-medium text-red-500';return;}if (captchaImage.src.endsWith(defaultImage)) {const expectedSolution = 'ADUR3'; // Based on sample.png, 'ADUR3' is the interpretation.if (userInput.toUpperCase() === expectedSolution) {message.textContent = 'Captcha verified successfully!';message.className = 'text-center mt-4 text-sm font-medium text-green-500';} else {message.textContent = 'Incorrect captcha. Please try again.';message.className = 'text-center mt-4 text-sm font-medium text-red-500';}} else { // For dynamic URLs, we can only confirm input was received.message.textContent = `Input received: "${userInput}". For dynamic images, a backend is required for true verification.`;message.className = 'text-center mt-4 text-sm font-medium text-blue-500';}captchaInput.value = ''; // Clear input after attempt};submitBtn.addEventListener('click', solveCaptcha);captchaInput.addEventListener('keypress', (event) => {if (event.key === 'Enter') {solveCaptcha();}});});</script></body></html>
